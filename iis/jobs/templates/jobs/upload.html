{% extends "base.html" %}

{% block title %}Upload a pipeline definition{% endblock title %}

{% block content %}
<form method="POST" action="#" enctype="multipart/form-data">
  {% for field in form %}
  {% if field == form.csrf_token %}
  {{ field }}
  {% else %}
  <div class="form-group">
    {{ field.label }}
    {{ field }}
  </div>
  {% endif %}
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock content %}
